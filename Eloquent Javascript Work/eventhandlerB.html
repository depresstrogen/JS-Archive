<!DOCTYPE html>

<head>
    <meta charset=utf8>
</head>

<body>
    <script>
        let scheduled = null;
        window.addEventListener("mousemove", event => {
            if (!scheduled) {
                setTimeout(() => {
                    document.body.textContent =
                        `Mouse at ${scheduled.pageX}, ${scheduled.pageY}`;
                    scheduled = null;
                }, 1000/60);
            }
            scheduled = event;
        });
    </script>
</body>
