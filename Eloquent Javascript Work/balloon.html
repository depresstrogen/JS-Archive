    <style>
        .balloon {
            color: red;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }
    </style>

    <div class="balloon">ðŸŽˆ</div>

    <script>
        let balloonSize = 20;
        /*
        37 = left
        38 = up
        39 = right
        40 = down
        */
        window.addEventListener("keydown", event => {
            if (event.key == "ArrowUp") {
                console.log("a");
                inflate(10);
            }
        });

        function inflate(percent) {
            balloonSize *= 1 + (percent * 0.01);
            let balloonArr = document.body.getElementsByClassName("balloon");
            let balloon = balloonArr[0];
            if(balloonSize > 600) {
                balloon.innerHTML = "ðŸ’¥";
                balloonSize = 600;
                window.removeEventListener("keydown", null);
            }
            balloon.style.fontSize = balloonSize + "px";
            console.log(balloonSize);
        }
